{% extends 'base.html' %}
{% block content %}
<style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

iframe {
    width: 100%;
    height: 100%;
    border: 0;
}
.iframe.logoBar{
    display: none;
}
</style>

<div class="content">
    <iframe title="Carregamentos Operações" src="https://app.powerbi.com/view?r=eyJrIjoiZTc4MTQ5Y2YtOTM5NC00YjcwLTk4ZDgtMWJlMmQxMmE5NmJiIiwidCI6IjNhYThhMTMwLWM4OTctNDRjMy04OGRjLWQwMzhhMmU1MjNlZCJ9&pageName=ReportSection282cef0de7cde370de00" frameborder="0" allowFullScreen="true"></iframe>
</div>

<script>
    function hidePowerBIFooter() {
        var iframe = document.getElementById('powerbiIframe');
        iframe.onload = function() {
            try {
                var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                var footer = iframeDocument.querySelector('.statusBar'); // Ajuste a classe do rodapé
                if (footer) {
                    footer.style.display = 'none';
                }
            } catch (e) {
                console.error('Erro ao tentar ocultar o rodapé:', e);
            }
        };
    }

    hidePowerBIFooter();
</script>
{% endblock %}
